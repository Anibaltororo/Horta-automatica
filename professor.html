
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Professor</title>
<h1>Painel do Professor</h1>
<p>Aqui ser√° o painel administrativo.</p>
<style>
body {
    font-family: Arial;
    background: #fffbe8;
    padding: 20px;
}
.box {
    max-width: 800px;
    margin: auto;
}
.item {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-top: 12px;
    border-left: 5px solid #c59e00;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="box">
    <h2>Painel do Professor üë®‚Äçüè´</h2>
    <p>Aqui est√£o todos os registros feitos pelos alunos:</p>

    <div id="conteudo"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCrd7l_TwnRddpcK0eMDVeiYX9ynxbQsJ8",
  authDomain: "horta-automatica.firebaseapp.com",
  projectId: "horta-automatica",
  storageBucket: "horta-automatica.firebasestorage.app",
  messagingSenderId: "177154489173",
  appId: "1:177154489173:web:8e223df0bc0715525c4ddc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üî• MOSTRAR FEEDBACKS DOS ALUNOS
async function carregar() {
    const div = document.getElementById("conteudo");
    div.innerHTML = "";

    const snap = await getDocs(collection(db, "feedbacks"));

    snap.forEach((doc) => {
        const f = doc.data();
        div.innerHTML += `
            <div class="item">
                <b>${f.turma}</b> ‚Äî ${f.data}<br>
                <b>Fun√ß√£o:</b> ${f.funcao}<br>
                <b>Atividade:</b> ${f.feedback}
            </div>
        `;
    });
}

carregar();
</script>

</body>
</html>
