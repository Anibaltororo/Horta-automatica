<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Horta Automatizada</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #2e7d32, #66bb6a);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            color: #fff;
            backdrop-filter: blur(8px);
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 12px;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #1b5e20;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
